<div class="row" style="justify-content: flex-end;">
  <button class="btn btn-primary btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Add"
    [routerLink]="'/newBlog'"><i class="fa fa-plus"></i> <span> Add a new Blog </span></button>
</div>
<div class="row">
  <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"
    type='text/css'>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Owner</th>
        <th scope="col">Created At</th>
        <th scope="col">Updated At</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let blog of blogs">
        <th scope="row">{{blog.idBlog}}</th>
        <td>{{blog.title}}</td>
        <td>{{blog.owner}}</td>
        <td>{{blog.createdAt}}</td>
        <td>{{blog.updatedAt}}</td>
        <td>
          <!-- Call to action buttons -->
          <ul class="list-inline m-0">
            <li class="list-inline-item">
              <button class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top"
                title="Edit"><i class="fa fa-edit"></i></button>
            </li>
            <li class="list-inline-item">
              <button class="btn btn-danger btn-sm rounded-0" type="button" (click)="deleteBlog(blog.idBlog)"
                data-toggle="tooltip" data-placement="top" title="Delete"><i class="fa fa-trash"></i></button>
            </li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</div>
